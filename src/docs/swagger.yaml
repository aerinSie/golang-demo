    - newPassword
    - oldPassword
    type: object
  handler.UserLoginRequest:
    properties:
      account:
        type: string
      password:
        type: string
    required:
    - account
    - password
    type: object
  handler.UserRegisterRequest:
    properties:
      account:
        type: string
      birthday:
        type: string
      gender:
        type: integer
      name:
        type: string
      password:
        type: string
    required:
    - account
    - birthday
    - gender
    - name
    - password
    type: object
